    <style>
      *,
      *:after,
      *:before {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      @font-face {
        font-family: "10daer Sans";
        src: url("/assets/fonts/CabinetGrotesk-Variable.ttf") format("truetype");
        font-weight: 100 900;
        font-display: swap;
        font-style: normal;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        font-family: "10daer Sans", sans-serif;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
        cursor: default;
        box-sizing: border-box;
        height: 100%;
      }

      ::-moz-selection,
      ::-webkit-selection,
      ::selection {
        background: #d1d1c7;
      }

      .preloader {
        height: 100vh;
        width: 100vw;
        display: grid;
        place-items: center;
        background-color: #181a1f;
        position: relative;
        color: white;
        font-size: 2.25rem;
      }

      .preloader span {
        position: absolute;
        opacity: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: cycleWords 4s linear infinite;
        white-space: nowrap;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }

      .preloader span:nth-child(1) {
        animation-delay: 0.5s;
      }
      .preloader span:nth-child(2) {
        animation-delay: 1s;
      }
      .preloader span:nth-child(3) {
        animation-delay: 1.5s;
      }
      .preloader span:nth-child(4) {
        animation-delay: 2s;
      }
      .preloader span:nth-child(5) {
        animation-delay: 2.5s;
      }
      .preloader span:nth-child(6) {
        animation-delay: 3s;
      }
      .preloader span:nth-child(7) {
        animation-delay: 3.5s;
      }
      .words span:nth-child(8) {
        animation-delay: 3.5s;
      }

      @keyframes cycleWords {
        0%,
        12.5% {
          opacity: 1;
        }
        12.6%,
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>

    </div>
